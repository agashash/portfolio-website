  * {
  margin: 0;

:root {
--bg: #151F28;
}

.container {
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;

background: var(--bg);
margin-top: 45px;


}

.container ul {
display: flex;
position: relative;
gap: 50px;
}

.container ul li {
position: relative;
list-style: none;
width: 80px;
height: 80px;
display: flex;
justify-content: center;
align-items: center;
cursor: pointer;
transition: 0.5s;
}
.container ul li:before {
content: "";
position: absolute;
inset: 30px;
box-shadow: 0 0 0 10px var(--clr), 0 0 0 20px var(--bg), 0 0 0 22px var(--clr);
transition: 0.5s;
}

.container ul li:hover:before {
inset: 0;
}

.container ul li:after {
content: "";
position: absolute;
inset: 0;
background: var(--bg);
transform: rotate(45deg);
}
.container ul li:hover {
z-index: 1000;
transform: scale(0.75);
}

.container ul li a {
position: relative;
text-decoration: none;
color: var(--clr);
font-size: 1.5em;
z-index: 10;
transition: 0.5s;
}

.container ul li a:hover {
font-size: 3em;
filter: drop-shadow(0 0 20px var(--clr)) drop-shadow(0 0 40px var(--clr))
drop-shadow(0 0 60px var(--clr));
